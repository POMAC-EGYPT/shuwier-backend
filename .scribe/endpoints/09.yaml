        name: search
        description: 'The search term to look for hashtags. Minimum 1 character, maximum 50 characters.'
        required: true
        example: react
        type: string
        enumValues: []
        exampleWasSpecified: true
        nullable: false
        custom: []
    cleanQueryParameters:
      search: react
    bodyParameters:
      search:
        name: search
        description: 'Must not be greater than 50 characters.'
        required: true
        example: vmqeopfuudtdsufvyvddq
        type: string
        enumValues: []
        exampleWasSpecified: false
        nullable: false
        custom: []
